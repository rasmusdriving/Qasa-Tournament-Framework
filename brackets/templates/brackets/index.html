<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e213a;
            color: #e6e6e6;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .bracket-container {
            position: relative;
            display: flex;
            padding: 0.5rem;
            /* Further reduce padding */
            gap: 2rem;
            /* Further reduce gap between rounds */
            height: 80vh;
            /* Set a fixed height to fit within the viewport */
            align-items: flex-start;
            justify-content: center;
            margin: 0 auto;
            max-width: 1000px;
            /* Further reduce max width */
            padding-top: 1rem;
        }

        .round-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Distribute space evenly */
            height: 100%;
            position: relative;
            padding-top: 0.5rem;
            /* Further reduce padding for the title */
        }

        .round-column h3 {
            position: static;
            text-align: center;
            margin-bottom: 0.5rem;
            /* Further reduce margin */
        }

        .match-card {
            display: flex;
            flex-direction: column;
            width: 150px;
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border-radius: 0.25rem;
            padding: 0.25rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            margin: 0.25rem 0;
        }

        .match-card.finals {
            transform: scale(1.05);
            /* Further reduce scale */
            border: 2px solid #ffd700;
        }

        .team-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0.1rem;
            margin: 0.1rem 0;
            border-radius: 0.1rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .team-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .player-cards {
            display: flex;
            gap: 0.1rem;
        }

        .team-score {
            font-size: 1rem;
            font-weight: 700;
            color: #4CAF50;
            margin-left: auto;
        }

        .player-card {
            width: 20px;
            /* Further reduce size */
            height: 20px;
        }

        .round-bye-matches {
            margin-top: auto;
            /* Push bye matches to the bottom */
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bye-match {
            margin-bottom: 0.5rem;
            background: rgba(22, 33, 62, 0.8);
        }
    </style>
</head>

<body>
    {% if tournament %}
    <script>
        const tournamentId = {{ tournament.id }};  // Add this line to define tournamentId
    </script>
    {% endif %}

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-purple-400">Tournament Tracker</h1>

        {% if tournament %}
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-center text-gray-300">{{ tournament.name }}</h2>
            <p class="text-center text-gray-400 mt-2">{{ tournament.description }}</p>
        </div>

        <div id="bracket" class="bracket-container">
            <!-- Bracket will be populated by JavaScript -->
        </div>

        <script>
            function loadBracket() {
                const bracketContainer = $('.bracket-container');
                bracketContainer.empty();

                fetch(`/tournament/${tournamentId}/bracket`)
                    .then(response => response.json())
                    .then(data => {
                        data.rounds.forEach((round, roundIndex) => {
                            const roundColumn = $(`
                                <div class="round-column">
                                    <h3 class="text-xl font-bold mb-4">${round.name || `Round ${round.round_number}`}</h3>
                                    <div class="matches-container">
                                        ${renderNormalMatches(round.matches.filter(m => !m.is_bye))}
                                    </div>
                                    ${renderByeMatchesSection(round.matches.filter(m => m.is_bye), round.round_number)}
                                </div>
                            `);
                            bracketContainer.append(roundColumn);
                        });
                    });
            }

            function renderNormalMatches(matches) {
                return matches.map(match => `
                    <div class="match-card">
                        ${renderMatch(match)}
                    </div>
                `).join('');
            }

            function renderByeMatchesSection(byeMatches, roundNumber) {
                if (!byeMatches || byeMatches.length === 0) return '';

                return `
                    <div class="round-bye-matches">
                        <h4>Round ${roundNumber} Byes</h4>
                        ${byeMatches.map(match => `
                            <div class="bye-match">
                                ${renderByeMatch(match)}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            function renderMatch(match) {
                if (!match) return '';

                return `
                    <div class="match-card">
                        ${renderTeam(match.team1, match.team1_score, match.winner_id === match.team1?.id)}
                        ${renderTeam(match.team2, match.team2_score, match.winner_id === match.team2?.id)}
                    </div>
                `;
            }

            function renderByeMatch(match) {
                return `
                    <div class="team-container">
                        <div class="team-name">${match.team1?.name || 'TBD'}</div>
                        <div class="player-cards">
                            ${match.team1?.players.map(player => `
                                <div class="player-card">
                                    <img src="/static/player_images/${player.name}.png" alt="${player.name}">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="bye-description text-gray-400 italic mt-2">
                        ${match.bye_description || 'Bye Match'}
                    </div>
                `;
            }

            function renderTeam(team, score, isWinner) {
                if (!team) {
                    return `
                        <div class="team-container tbd-placeholder">
                            <div class="team-name">TBD</div>
                            <div class="player-cards">
                                <div class="player-card">
                                    <img src="/static/player_images/TBD.png" alt="TBD">
                                </div>
                            </div>
                            <div class="team-score">0</div>
                        </div>
                    `;
                }

                return `
                    <div class="team-container">
                        <div class="team-name">${team.name}</div>
                        <div class="player-cards">
                            ${team.players.map(player => `
                                <div class="player-card">
                                    <img src="/static/player_images/${player.name}.png" alt="${player.name}">
                                </div>
                            `).join('')}
                        </div>
                        <div class="team-score">${score || '0'}</div>
                        ${isWinner ? '<div class="winner-indicator"></div>' : ''}
                    </div>
                `;
            }

            $(document).ready(function () {
                if (typeof tournamentId !== 'undefined') {
                    loadBracket();
                }
            });
        </script>

        <div class="mt-8 text-center">
            <a href="/betting" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                View Betting Details
            </a>
        </div>
        {% else %}
        <div class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p class="text-xl text-center text-gray-300">There is no active tournament at the moment.</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
